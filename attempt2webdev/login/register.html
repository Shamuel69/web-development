<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="from-wrapper">
            <h2>Sign up</h2>
    
            
            <h4>Username</h4>
            <input type="text" placeholder="Username" class="textbox">
            <h4>Email</h4>
            <input type="email" placeholder="Email" class="textbox">
            <h4>Password</h4>
            <input type="password" placeholder="Password" class="textbox">
            <h4>Confirm Password</h4>
            <input type="password" placeholder="Confirm Password" class="textbox">
            <button class="signup-button">Sign up</button>
            <h3>Already have an account? <a href="signin.html">Sign in!</a></h3>

        </div>
    </div>
</body>
</html>

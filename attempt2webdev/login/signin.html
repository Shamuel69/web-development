<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
    <div class="main-wrapper">
        <h2 class="signup-header">Sign in</h2>
        <div class="body-wrapper">
            <div class="sign-in-textbox">
                <h4>Username/Email</h4>
                <input type="text" placeholder="Username/Email" id="Username">
            </div>
            <div class="password-container">
                <h4>Password</h4>
                <input type="password" placeholder="Password" id="Password">
                <p><a href="forgot_password.html">Forgot your password?</a></p>
            </div>
            <button class="sign-in-button">Sign in</button>
            <h3>Don't have an account? <a href="register.html">Register</a></h3>
        </div>

    </div>
</body>
</html>
